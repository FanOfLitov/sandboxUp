{% extends 'base.html' %}
{% block title %}Главная — CTF-Labs{% endblock %}

{% block content %}
<div class="text-center py-5">
  <h1 class="display-4 fw-bold mb-3">Песочница CTF-Labs</h1>
  <p class="lead">9 уязвимых веб-сервисов, реальные кейсы и практические лабораторные.</p>
  {% if current_user.is_authenticated %}
    <a class="btn btn-success btn-lg px-4" href="/dashboard">Перейти в кабинет</a>
  {% else %}
    <a class="btn btn-primary btn-lg px-4 me-2" href="/auth/register">Регистрация</a>
    <a class="btn btn-outline-secondary btn-lg px-4" href="/auth/login">Войти</a>
  {% endif %}
</div>
{% endblock %}
