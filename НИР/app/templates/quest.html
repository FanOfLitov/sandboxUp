{% extends 'base.html' %}
{% block title %}Лабораторные работы — CTF-Labs{% endblock %}

{% block content %}
<h2 class="mb-4">Лабораторные работы</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for lab in labs %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-capitalize">{{ lab.name }}</h5>
        <p class="card-text">{{ lab.description }}</p>
        <div class="mt-auto">
          <a href="{{ lab.url }}" target="_blank" class="btn btn-primary w-100">Открыть сервис</a>
        </div>
      </div>
      <div class="card-footer text-muted text-center">
        Порт: {{ lab.port }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
